<div id="post-pane">
  <ion-card>
    <ion-item lines="none">
      <ion-textarea #msg
        placeholder="ENTER YOU MESSAGE HERE"
        spellcheck= "true">
      </ion-textarea>
      <ion-button  class="send" size="undefined" (click)="sendMsg(msg.value); msg.value=''">SEND</ion-button>
    </ion-item>
  </ion-card>
</div>
