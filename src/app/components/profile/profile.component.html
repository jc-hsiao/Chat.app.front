<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{currentUser.displayName}}'s Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col>
          ion-col
        </ion-col>
        <ion-col>
          UserName: {{currentUser.displayName}}<br>
          Email: {{currentUser.email}}  
        </ion-col>
      </ion-row>
    </ion-grid>  
</ion-content>
