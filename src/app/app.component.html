<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="main-list">
         <ion-list-header>Puppy Chat</ion-list-header>
          <ion-note>ZipCode Cohort6.0</ion-note>
          
          <!--user menu-->
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/welcome">
              <ion-icon slot="start" [ios]=" 'paw-outline'" [md]=" 'paw-sharp'"></ion-icon>
              <ion-label>Welcome</ion-label>
            </ion-item>
            <ion-item routerLink="/profile">
              <ion-icon slot="start" [ios]=" 'person-outline'" [md]=" 'person-sharp'"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>            
          </ion-menu-toggle>
          <!--user menu-->
        </ion-list>

          <!--channel list-->
          <ion-list id="channel-list">
            <ion-list-header>Channels</ion-list-header>
            <ion-menu-toggle auto-hide="false" *ngFor="let chp of currentChannels; let i = index">
              <ion-item [routerLink]="'channel/'+i">
                <ion-icon slot="start" ios="people-outline" md="people-sharp"></ion-icon>
                <ion-label>{{ chp.name }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <!--channel list-->
          <!--dm list-->
          <ion-list id="dm-list">
            <ion-list-header>Direct Message</ion-list-header>
            <ion-menu-toggle auto-hide="false" *ngFor="let dm of currentDms; let i = index">
              <ion-item [routerLink]="'dm/'+i">
                <ion-icon slot="start" ios="paper-plane-outline" md="paper-plane-sharp"></ion-icon>
                <ion-label>DM{{i}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <!--dm list-->

          
        

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
