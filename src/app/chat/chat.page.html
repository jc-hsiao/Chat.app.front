<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let m of messages" >
      <ion-item>
        <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
        <ion-label>
          <ion-label position="stacked">{{m.speaker.displayName}}</ion-label>
          <ion-label position="stacked">{{m.timeStamp}}</ion-label>
          <ion-label>{{m.content}}</ion-label>
        </ion-label>
      </ion-item>  
  </ion-list>
</ion-content>
